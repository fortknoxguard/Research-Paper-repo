<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCTORY Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">

    <!-- Firebase SDK (modular version - recommended) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: window.NEXT_PUBLIC_FIREBASE_API_KEY || "AIzaSyDEOvNlFakVu0cvztoL-PhQI54kgc2q0C8",
            authDomain: window.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || "user-login-ad4e6.firebaseapp.com",
            projectId: window.NEXT_PUBLIC_FIREBASE_PROJECT_ID || "user-login-ad4e6",
            storageBucket: window.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || "user-login-ad4e6.firebasestorage.app",
            messagingSenderId: window.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || "815541711200",
            appId: window.NEXT_PUBLIC_FIREBASE_APP_ID || "1:815541711200:web:c6a5a58a91df3321986e05",
            measurementId: window.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID || "G-WEFZLHB7SC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.firebaseAuth = auth;  // expose for Supabase token forwarding
    </script>

    <!-- Supabase client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-card">
        <div class="left-side">
            <div class="logo-container">
                <img src="img/icct.jpeg" alt="ICCT Logo">
            </div>
            <h1 class="brand-title">ICCTORY</h1>
        </div>
        <div class="divider"></div>
        <div class="right-side">
            <h2>Log in</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="signup-btn">LOG IN</button>
            </form>
            <p class="footer-text">
                Don't have an account? <a href="signup.html">Register here.</a>
            </p>
        </div>
    </div>

    <script>
        // ── Supabase Client (with Firebase token forwarding) ────────────────────────
        const SUPABASE_URL = 'https://tgciqknubmwinyykuuve.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRnY2lxa251Ym13aW55eWt1dXZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNTA2NDMsImV4cCI6MjA4NTgyNjY0M30.eO5YV5ip9e4XNX7QtfZAnrMx_vCCv_HQSfdhD5HhKYk';

        window.mySupabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: false,
                persistSession: false,
                async getAccessToken() {
                    if (window.firebaseAuth?.currentUser) {
                        try {
                            const token = await window.firebaseAuth.currentUser.getIdToken(false);
                            console.log('Firebase ID token attached to Supabase');
                            return token;
                        } catch (err) {
                            console.error('Failed to get Firebase token for Supabase:', err);
                        }
                    }
                    return null;
                }
            }
        });

        // ── Login Handler ───────────────────────────────────────────────────────────
        document.addEventListener("DOMContentLoaded", () => {
            const form     = document.getElementById("login-form");
            const username = document.getElementById("username");
            const password = document.getElementById("password");

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const uname = username.value.trim();
                const pass  = password.value;

                if (!uname || !pass) {
                    alert("Please enter username and password.");
                    return;
                }

                const email = `${uname}@icctory.example.com`;

                try {
                    const userCredential = await signInWithEmailAndPassword(
                        window.firebaseAuth,
                        email,
                        pass
                    );

                    const user = userCredential.user;

                    alert(`Welcome back, ${user.displayName || uname}!`);

                    // Redirect to dashboard (change path if needed)
                    window.location.href = "dashboard.html";

                } catch (error) {
                    let msg = "Login failed.";
                    if (error.code === "auth/user-not-found" || error.code === "auth/wrong-password") {
                        msg = "Invalid username or password.";
                    } else if (error.code === "auth/too-many-requests") {
                        msg = "Too many failed attempts. Try again later.";
                    }
                    alert(msg + "\n" + error.message);
                    console.error(error);
                }
            });
        });
    </script>
</body>
</html>
