<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Upload to Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> <!-- If not already bundled -->
</head>
<body>
  <h1>Test File Upload</h1>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>
  <p id="status"></p>

  <script>
    // Initialize Supabase client (use your project's URL and anon key)
    const supabase = Supabase.createClient('https://your-project.supabase.co', 'your-anon-key');

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        document.getElementById('status').innerText = 'No file selected';
        return;
      }

      // Check if user is logged in (since uploads often require auth)
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        document.getElementById('status').innerText = 'You need to be logged in';
        return;
      }

      // Upload to a bucket (e.g., 'user-uploads') â€“ create the bucket in Supabase dashboard if needed
      const { data, error } = await supabase.storage
        .from('user-uploads') // Replace with your bucket name
        .upload(`path/to/${file.name}`, file, {
          cacheControl: '3600',
          upsert: false // Set to true if you want to overwrite existing files
        });

      if (error) {
        document.getElementById('status').innerText = `Error: ${error.message}`;
      } else {
        document.getElementById('status').innerText = `Success! File uploaded: ${data.path}`;
      }
    }
  </script>
</body>
</html>
