<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCTory - Profile</title>
    <link rel="stylesheet" href="../css/research.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<nav>
    <div class="logo-area">
        <img src="../img/icct.jpeg" alt="ICCT Logo" class="main-logo">
        <div class="brand-name">ICCTory</div>
    </div>
    <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="../user/about.html">About</a>
        <a href="../user/profile.html">Profile</a>
    </div>
</nav>

<main class="main-content">
    <section class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h2 class="user-display-name">[ User ]</h2>
        </div>

        <div class="info-table">
            <div class="info-row">
                <span class="label">Username</span>
                <span class="value">[N/A]</span>
            </div>
            <div class="info-row">
                <span class="label">Firstname</span>
                <span class="value">[N/A]</span>
            </div>
            <div class="info-row">
                <span class="label">Lastname</span>
                <span class="value">[N/A]</span>
            </div>
        </div>
        
<button class="logout-btn-profile" onclick="confirm('Log out of ICCTory?')">Log Out</button>
    </section>
</main>

</body>
</html>
