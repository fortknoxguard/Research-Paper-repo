<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCTory â€“ Sign Up</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Material Web -->
    <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web@1/"
      }
    }
    </script>
    <script type="module">
        import '@material/web/all.js';
    </script>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: window.NEXT_PUBLIC_FIREBASE_API_KEY || "AIzaSyDEOvNlFakVu0cvztoL-PhQI54kgc2q0C8",
            authDomain: window.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || "user-login-ad4e6.firebaseapp.com",
            projectId: window.NEXT_PUBLIC_FIREBASE_PROJECT_ID || "user-login-ad4e6",
            storageBucket: window.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || "user-login-ad4e6.firebasestorage.app",
            messagingSenderId: window.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || "815541711200",
            appId: window.NEXT_PUBLIC_FIREBASE_APP_ID || "1:815541711200:web:c6a5a58a91df3321986e05",
            measurementId: window.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID || "G-WEFZLHB7SC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            const firstnameField = document.querySelector('#firstname');
            const lastnameField  = document.querySelector('#lastname');
            const usernameField  = document.querySelector('#username');
            const passwordField  = document.querySelector('#password');

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const firstname = firstnameField.value.trim();
                const lastname  = lastnameField.value.trim();
                const username  = usernameField.value.trim();
                const password  = passwordField.value;

                if (!firstname || !lastname || !username || !password) {
                    alert("Please fill all fields.");
                    return;
                }

                const email = `${username}@icctory.example.com`;
                const displayName = `${firstname} ${lastname}`;

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    await updateProfile(user, { displayName });
                    await setDoc(doc(db, "users", user.uid), {
                        uid: user.uid,
                        firstname, lastname, username, email,
                        createdAt: new Date().toISOString()
                    });
                    alert(`Welcome to ICCTory, ${displayName}!`);
                    window.location.href = "/dashboard.html";
                } catch (error) {
                    let msg = "Sign up failed.";
                    if (error.code === "auth/email-already-in-use") msg = "Username already taken.";
                    if (error.code === "auth/weak-password") msg = "Password too weak (min 6 chars).";
                    alert(msg + "\n" + error.message);
                }
            });
        });
    </script>

    <style>
        :root {
            --primary: #8c5eff;
            --primary-dark: #6b4ad1;
            --text: #ffffff;
            --text-soft: rgba(255,255,255,0.90);
            --glow: 0 0 24px rgba(140, 94, 255, 0.45);
        }

        body {
            font-family: 'Ubuntu', system-ui, sans-serif;
            margin: 0;
            min-height: 100dvh;
            display: grid;
            place-items: center;
            background: linear-gradient(to bottom, rgba(40,20,80,0.45), rgba(10,5,40,0.65)),
                        url('https://i.pinimg.com/736x/4c/f3/92/4cf392d02ca0f37d52a25bb6d9859f54.jpg') center/cover no-repeat fixed;
            color: var(--text);
        }

        .signup-container {
            width: 100%;
            max-width: 460px;
            background: rgba(35, 25, 70, 0.28);
            backdrop-filter: blur(18px) saturate(160%);
            -webkit-backdrop-filter: blur(18px) saturate(160%);
            border-radius: 36px;
            border: 1px solid rgba(255,255,255,0.14);
            box-shadow: var(--glow), 0 20px 70px rgba(0,0,0,0.55);
            padding: 52px 40px 44px;
            animation: appear 1.1s ease-out;
        }

        @keyframes appear {
            from { opacity: 0; transform: translateY(40px) scale(0.96); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 44px;
        }

        .logo {
            width: 110px;
            height: 110px;
            border-radius: 28px;
            object-fit: cover;
            box-shadow: 0 12px 40px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255,255,255,0.18);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(6deg);
            box-shadow: 0 16px 50px rgba(140,94,255,0.4), inset 0 0 0 1px rgba(255,255,255,0.25);
        }

        .icctory-text {
            font-size: 3.6rem;
            font-weight: 700;
            letter-spacing: -1.5px;
            color: var(--text);
            margin: 20px 0 0;
            text-shadow: 0 6px 24px rgba(0,0,0,0.8), 0 0 30px rgba(140,94,255,0.5);
        }

        h2 {
            font-size: 2rem;
            font-weight: 500;
            margin: 0 0 8px;
            color: var(--text);
            text-shadow: 0 3px 15px rgba(0,0,0,0.7);
        }

        .subtitle {
            font-size: 1.05rem;
            opacity: 0.88;
            text-align: center;
            margin: -4px 0 36px;
            color: var(--text-soft);
        }

        md-outlined-text-field {
            --md-outlined-text-field-container-shape: 20px;
            --md-outlined-text-field-focus-outline-width: 2.5px;
            --md-outlined-text-field-focus-outline-color: var(--primary);
            --md-outlined-text-field-outline-color: rgba(255,255,255,0.42);
            --md-outlined-text-field-hover-outline-color: rgba(255,255,255,0.65);
            background: rgba(255,255,255,0.07);
            margin-bottom: 22px;
            transition: transform 0.25s ease;
        }

        md-outlined-text-field:focus-within {
            transform: translateY(-2px);
        }

        md-outlined-text-field,
        md-outlined-text-field * {
            font-family: 'Ubuntu', sans-serif !important;
        }

        md-outlined-text-field[supporting-text] {
            --md-outlined-text-field-supporting-text-color: rgba(255,255,255,0.78);
        }

        md-filled-button {
            --md-filled-button-container-color: var(--primary);
            --md-filled-button-hover-container-color: var(--primary-dark);
            --md-filled-button-container-shape: 32px;
            height: 58px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.6px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(140,94,255,0.35);
        }

        md-filled-button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 12px 40px rgba(140,94,255,0.55);
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <div class="logo-section">
            <img src="img/icct.jpeg" alt="ICCT Colleges Foundation Inc. Logo" class="logo">
            <div class="icctory-text">ICCTory</div>
        </div>

        <h2>Create Account</h2>
        <div class="subtitle">Start your journey with us today</div>

        <form>
            <md-outlined-text-field id="firstname" label="First name"   required type="text"></md-outlined-text-field>
            <md-outlined-text-field id="lastname"  label="Last name"    required type="text"></md-outlined-text-field>
            <md-outlined-text-field id="username"  label="Username"     required type="text" supporting-text="Used for login"></md-outlined-text-field>
            <md-outlined-text-field id="password"  label="Password"     required type="password" minlength="6" supporting-text="Minimum 6 characters"></md-outlined-text-field>

            <md-filled-button type="submit" style="margin-top: 28px; width: 100%;">
                Create Account
            </md-filled-button>
        </form>
    </div>

</body>
</html>
