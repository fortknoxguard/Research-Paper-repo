<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCTORY Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">

    <!-- No separate Firebase/Supabase scripts here anymore -->
</head>
<body>
    <div class="login-card">
        <div class="left-side">
            <div class="logo-container">
                <img src="icct (1).jpeg" alt="ICCT Logo">
            </div>
            <h1 class="brand-title">ICCTORY</h1>
        </div>
        <div class="divider"></div>
        <div class="right-side">
            <h2>Sign up</h2>
            <form id="signup-form">
                <div class="input-group">
                    <input type="text" id="firstname" placeholder="First Name" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="text" id="lastname" placeholder="Last Name" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class="fa-solid fa-at"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Create Password" required minlength="6">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="signup-btn">SIGN UP</button>
            </form>
            <p class="footer-text">
                Already have an account? <a href="login.html">Back to Login.</a>
            </p>
        </div>
    </div>

    <script type="module">
        // ── Firebase ───────────────────────────────────────────────────────────────
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDEOvNlFakVu0cvztoL-PhQI54kgc2q0C8",
            authDomain: "user-login-ad4e6.firebaseapp.com",
            projectId: "user-login-ad4e6",
            storageBucket: "user-login-ad4e6.firebasestorage.app",
            messagingSenderId: "815541711200",
            appId: "1:815541711200:web:c6a5a58a91df3321986e05",
            measurementId: "G-WEFZLHB7SC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ── Supabase ───────────────────────────────────────────────────────────────
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

        const SUPABASE_URL = 'https://tgciqknubmwinyykuuve.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRnY2lxa251Ym13aW55eWt1dXZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNTA2NDMsImV4cCI6MjA4NTgyNjY0M30.eO5YV5ip9e4XNX7QtfZAnrMx_vCCv_HQSfdhD5HhKYk';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: false,
                persistSession: false,
                async getAccessToken() {
                    if (auth.currentUser) {
                        try {
                            const token = await auth.currentUser.getIdToken(false);
                            console.log('Firebase token attached to Supabase');
                            return token;
                        } catch (err) {
                            console.error('Failed to get Firebase token:', err);
                        }
                    }
                    return null;
                }
            }
        });

        // ── Signup Handler ─────────────────────────────────────────────────────────
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("signup-form");
            if (!form) return;

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const firstname = document.getElementById("firstname").value.trim();
                const lastname  = document.getElementById("lastname").value.trim();
                const username  = document.getElementById("username").value.trim();
                const password  = document.getElementById("password").value;

                if (!firstname || !lastname || !username || !password) {
                    alert("Please fill in all fields.");
                    return;
                }

                const email = `${username}@icctory.example.com`;
                const displayName = `${firstname} ${lastname}`;

                try {
                    // Create Firebase user
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Set display name
                    await updateProfile(user, { displayName });

                    // Save profile to Firestore
                    await setDoc(doc(db, "users", user.uid), {
                        uid: user.uid,
                        firstname,
                        lastname,
                        username,
                        email,
                        createdAt: new Date().toISOString()
                    });

                    alert(`Welcome to ICCTORY, ${displayName}! Account created successfully.`);

                    // Redirect (change if needed)
                    window.location.href = "dashboard.html";

                } catch (error) {
                    let msg = "Sign up failed. Please try again.";
                    if (error.code === "auth/email-already-in-use") {
                        msg = "This username is already taken.";
                    } else if (error.code === "auth/weak-password") {
                        msg = "Password is too weak (minimum 6 characters).";
                    } else if (error.code === "auth/invalid-email") {
                        msg = "Invalid email format.";
                    }
                    alert(msg + "\n" + error.message);
                    console.error("Signup error:", error);
                }
            });
        });
    </script>
</body>
</html>
