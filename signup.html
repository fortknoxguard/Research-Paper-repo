<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICCTORY Sign Up</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Firebase SDK modules (kept exactly as yours) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: window.NEXT_PUBLIC_FIREBASE_API_KEY || "AIzaSyDEOvNlFakVu0cvztoL-PhQI54kgc2q0C8",
      authDomain: window.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || "user-login-ad4e6.firebaseapp.com",
      projectId: window.NEXT_PUBLIC_FIREBASE_PROJECT_ID || "user-login-ad4e6",
      storageBucket: window.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || "user-login-ad4e6.firebasestorage.app",
      messagingSenderId: window.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || "815541711200",
      appId: window.NEXT_PUBLIC_FIREBASE_APP_ID || "1:815541711200:web:c6a5a58a91df3321986e05",
      measurementId: window.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID || "G-WEFZLHB7SC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      const firstnameField = document.querySelector('#firstname');
      const lastnameField = document.querySelector('#lastname');
      const usernameField = document.querySelector('#username');
      const passwordField = document.querySelector('#password');

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const firstname = firstnameField.value.trim();
        const lastname = lastnameField.value.trim();
        const username = usernameField.value.trim();
        const password = passwordField.value;

        if (!firstname || !lastname || !username || !password) {
          alert("Please fill all fields.");
          return;
        }

        const email = `${username}@icctory.example.com`;
        const displayName = `${firstname} ${lastname}`;

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          await updateProfile(user, { displayName });
          await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            firstname, lastname, username, email,
            createdAt: new Date().toISOString()
          });
          alert(`Welcome to ICCTory, ${displayName}!`);
          window.location.href = "/dashboard.html";
        } catch (error) {
          let msg = "Sign up failed.";
          if (error.code === "auth/email-already-in-use") msg = "Username already taken.";
          if (error.code === "auth/weak-password") msg = "Password too weak (min 6 chars).";
          alert(msg + "\n" + error.message);
        }
      });
    });
  </script>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100dvh;

      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;

    .login-card {
      display: flex;

      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      overflow: hidden;
    }

    .left-side {
      flex: 1;
      background: linear-gradient(135deg, rgba(140, 94, 255, 0.7), rgba(107, 74, 209, 0.8));
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .logo-container img {
      width: 140px;
      height: auto;
      margin-bottom: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    .brand-title {
      font-size: 3.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .divider {
      width: 2px;
      background: rgba(255,255,255,0.3);
      align-self: stretch;
    }

    .right-side {
      flex: 1.3;
      padding: 60px 50px;
      background: rgba(255, 255, 255, 0.08);
    }

    .right-side h2 {
      font-size: 2.1rem;
      font-weight: 600;
      margin-bottom: 40px;
      text-align: center;
      color: #ffffff;
    }

    .input-group {
      position: relative;
      margin-bottom: 28px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 18px 14px 50px;
      border: 1px solid rgba(255,255,255,0.35);
      border-radius: 12px;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #8c5eff;
      box-shadow: 0 0 0 3px rgba(140, 94, 255, 0.25);
      background: rgba(255,255,255,0.22);
    }

    .input-group input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .input-group i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.8);
      font-size: 1.2rem;
    }

    .signup-btn {
      width: 100%;
      padding: 14px;
      background: #8c5eff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .signup-btn:hover {
      background: #6b4ad1;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(140, 94, 255, 0.4);
    }

    .footer-text {
      text-align: center;
      margin-top: 25px;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.85);
    }

    .footer-text a {
      color: #bbdefb;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
      color: white;
    }

    @media (max-width: 768px) {
      .login-card {
        flex-direction: column;
      }
      .divider {
        display: none;
      }
      .left-side {
        padding: 50px 30px;
      }
      .right-side {
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="left-side">
      <div class="logo-container">
        <img src="img/icct.jpeg" alt="ICCT Colleges Foundation Inc. Logo">
      </div>
      <h1 class="brand-title">ICCTORY</h1>
    </div>

    <div class="divider"></div>

    <div class="right-side">
      <h2>Sign up</h2>
      <form>
        <div class="input-group">
          <input type="text" id="firstname" placeholder="First Name" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-group">
          <input type="text" id="lastname" placeholder="Last Name" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required>
          <i class="fa-solid fa-at"></i>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Create Password" required minlength="6">
          <i class="fa-solid fa-lock"></i>
        </div>
        <button type="submit" class="signup-btn">SIGN UP</button>
      </form>

      <p class="footer-text">
        Already have an account? <a href="login.html">Back to Login.</a>
      </p>
    </div>
  </div>

</body>
</html>
