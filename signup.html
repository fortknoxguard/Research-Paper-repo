<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCTory Sign Up</title>

    <!-- Google Fonts: Ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Material Web (Material 3) -->
    <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web@1/"
      }
    }
    </script>
    <script type="module">
        import '@material/web/all.js';
    </script>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: window.NEXT_PUBLIC_FIREBASE_API_KEY || "AIzaSyDEOvNlFakVu0cvztoL-PhQI54kgc2q0C8",
            authDomain: window.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || "user-login-ad4e6.firebaseapp.com",
            projectId: window.NEXT_PUBLIC_FIREBASE_PROJECT_ID || "user-login-ad4e6",
            storageBucket: window.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || "user-login-ad4e6.firebasestorage.app",
            messagingSenderId: window.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || "815541711200",
            appId: window.NEXT_PUBLIC_FIREBASE_APP_ID || "1:815541711200:web:c6a5a58a91df3321986e05",
            measurementId: window.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID || "G-WEFZLHB7SC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            const firstnameField = document.querySelector('#firstname');
            const lastnameField  = document.querySelector('#lastname');
            const usernameField  = document.querySelector('#username');
            const passwordField  = document.querySelector('#password');

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const firstname = firstnameField.value.trim();
                const lastname  = lastnameField.value.trim();
                const username  = usernameField.value.trim();
                const password  = passwordField.value;

                if (!firstname || !lastname || !username || !password) {
                    alert("Please fill all fields.");
                    return;
                }

                const email = `${username}@icctory.example.com`;
                const displayName = `${firstname} ${lastname}`;

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    await updateProfile(user, { displayName });

                    await setDoc(doc(db, "users", user.uid), {
                        uid: user.uid,
                        firstname,
                        lastname,
                        username,
                        email,
                        createdAt: new Date().toISOString()
                    });

                    alert(`Sign up successful! Welcome, ${displayName}`);
                    window.location.href = "/dashboard.html";
                } catch (error) {
                    console.error("Signup error:", error);
                    let message = "Sign up failed. Please try again.";
                    if (error.code === "auth/email-already-in-use") message = "This username is already taken.";
                    if (error.code === "auth/weak-password") message = "Password must be at least 6 characters.";
                    alert(message + "\n" + error.message);
                }
            });
        });
    </script>

    <style>
        body {
            font-family: 'Ubuntu', 'Roboto', system-ui, sans-serif;
            margin: 0;
            min-height: 100dvh;
            display: grid;
            place-items: center;
            background-image: url('https://i.pinimg.com/736x/16/a9/17/16a91717984d7812f7b11194c0179f7d.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .signup-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            padding: 32px 24px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            object-fit: cover;
        }

        .icctory-text {
            font-size: 2.5rem;
            font-weight: 500;
            color: white;
            margin-top: 8px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }

        h2 {
            font-size: 1.5rem;
            margin: 0 0 24px;
            color: white;
            text-align: center;
            color: var(--md-sys-color-on-surface);
        }

        /* Purple labels + Ubuntu font fix for input text, label, supporting text */
        md-outlined-text-field {
            width: 100%;
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;

            --md-outlined-text-field-label-text-color: #7c4dff;
            --md-outlined-text-field-label-text-color-focused: #7c4dff;
            --md-outlined-text-field-focus-outline-color: #7c4dff;

            /* ────────────────────────────────────────────────
               This is the important part — forces Ubuntu font
               ──────────────────────────────────────────────── */
            --md-outlined-field-input-text-font: 'Ubuntu', sans-serif;
            --md-outlined-field-label-text-font:   'Ubuntu', sans-serif;
            --md-outlined-field-supporting-text-font: 'Ubuntu', sans-serif;
        }

        /* Safety net in case the token doesn't fully propagate */
        md-outlined-text-field,
        md-outlined-text-field * {
            font-family: 'Ubuntu', sans-serif !important;
        }

        md-outlined-text-field[supporting-text] {
            --md-outlined-text-field-supporting-text-color: #9f7eff;
        }

        md-filled-button {
            width: 100%;
            --md-filled-button-container-shape: 28px;
            height: 48px;
            font-size: 1rem;
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-section">
            <img src="img/icct.jpeg" alt="ICCT Colleges Foundation Inc. Logo" class="logo">
            <div class="icctory-text">ICCTory</div>
        </div>

        <h2>Create Account</h2>

        <form>
            <md-outlined-text-field
                id="firstname"
                label="First name"
                required
                type="text">
            </md-outlined-text-field>

            <md-outlined-text-field
                id="lastname"
                label="Last name"
                required
                type="text">
            </md-outlined-text-field>

            <md-outlined-text-field
                id="username"
                label="Username"
                required
                type="text"
                supporting-text="Used for login">
            </md-outlined-text-field>

            <md-outlined-text-field
                id="password"
                label="Password"
                required
                type="password"
                minlength="6"
                supporting-text="At least 6 characters">
            </md-outlined-text-field>

            <md-filled-button type="submit" style="margin-top: 16px;">
                Sign Up
            </md-filled-button>
        </form>
    </div>
</body>
</html>
