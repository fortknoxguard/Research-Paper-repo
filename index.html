<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Transparent Glassmorphic</title>

  <!-- Google Fonts: Roboto (Material default) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

  <!-- Material Symbols (for icons inside text fields) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

  <!-- Import map for Material Web (v2 – current stable in 2025/2026) -->
  <script type="importmap">
  {
    "imports": {
      "@material/web/": "https://esm.run/@material/web@2/"
    }
  }
  </script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="login-container">
    <div class="header">
      <h1>Sign In</h1>
      <p>Welcome back</p>
    </div>

    <form class="login-form">
      <md-outlined-text-field
        label="Email or Username"
        type="email"
        required
        autocomplete="username email">
        <md-icon slot="leading-icon">person</md-icon>
      </md-outlined-text-field>

      <md-outlined-text-field
        label="Password"
        type="password"
        required
        autocomplete="current-password">
        <md-icon slot="leading-icon">lock</md-icon>
      </md-outlined-text-field>

      <div class="actions">
        <md-filled-button type="submit">Sign In</md-filled-button>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>
    </form>

    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <!-- Import only the components we actually use -->
  <script type="module">
    import '@material/web/textfield/outlined-text-field.js';
    import '@material/web/button/filled-button.js';
    import '@material/web/icon/icon.js';
  </script>

</body>
</html>
