<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCTory – Login</title>
    <!-- Google Fonts: Ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Material Web -->
    <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web@1/"
      }
    }
    </script>
    <script type="module">
        import '@material/web/all.js';
    </script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* Your existing styles remain unchanged – keeping them here for completeness */
        :root {
            --primary: #7c4dff;
            --primary-dark: #5e35b1;
            --text: #ffffff;
            --text-soft: rgba(255,255,255,0.90);
            --glow: 0 0 24px rgba(124, 77, 255, 0.45);
        }
        body {
            font-family: 'Ubuntu', system-ui, sans-serif;
            margin: 0;
            min-height: 100dvh;
            display: grid;
            place-items: center;
            background: linear-gradient(to bottom, rgba(40,20,80,0.42), rgba(10,5,40,0.62)),
                        url('https://i.pinimg.com/1200x/cd/0d/1e/cd0d1ed90ea3b9c3865af150fe3e52ad.jpg') center/cover no-repeat fixed;
            color: var(--text);
        }
        .login-container {
            width: 100%;
            max-width: 440px;
            background: rgba(35, 25, 70, 0.28);
            backdrop-filter: blur(18px) saturate(160%);
            -webkit-backdrop-filter: blur(18px) saturate(160%);
            border-radius: 36px;
            border: 1px solid rgba(255,255,255,0.14);
            box-shadow: var(--glow), 0 20px 70px rgba(0,0,0,0.55);
            padding: 52px 40px 44px;
            animation: appear 1.1s ease-out;
        }
        @keyframes appear {
            from { opacity: 0; transform: translateY(40px) scale(0.96); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        /* ... rest of your styles unchanged ... */
        #test-section {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        #test-result {
            background: rgba(0,0,0,0.4);
            padding: 12px;
            border-radius: 12px;
            margin-top: 16px;
            white-space: pre-wrap;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="https://t.ctcdn.com.br/rPY6z7TjAZv0oThd7b94my2HtHY=/640x360/smart/i803253.jpeg"
                 alt="ICCT Colleges Foundation Inc. Logo"
                 class="logo">
            <div class="icctory-text">ICCTory</div>
        </div>
        <h2>Welcome back</h2>
        <div class="subtitle">Log in to continue your journey</div>
        <form id="loginForm">
            <md-outlined-text-field
                id="username"
                label="Username"
                required
                type="text">
                <md-icon slot="leading-icon">person</md-icon>
            </md-outlined-text-field>
            <md-outlined-text-field
                id="password"
                label="Password"
                required
                type="password"
                minlength="6">
                <md-icon slot="leading-icon">lock</md-icon>
            </md-outlined-text-field>
            <md-filled-button type="submit" style="margin-top: 28px; width: 100%;">
                Log In
            </md-filled-button>
        </form>
        <a href="signup.html" class="signup-link">Don't have an account? Sign up</a>

        <!-- Temporary test area – shows after successful login -->
        <div id="test-section">
            <h3>Supabase DB Test (after login)</h3>
            <md-filled-button id="test-insert-btn">Insert Test Row to research_papers</md-filled-button>
            <pre id="test-result">Click the button to test DB insert...</pre>
        </div>
    </div>

    <script>
        // ==================== Firebase Config (already good) ====================
        const firebaseConfig = {
            apiKey: "AIzaSyDEOvNlFakVu0cvztoL-PhQI54kgc2q0C8",
            authDomain: "user-login-ad4e6.firebaseapp.com",
            projectId: "user-login-ad4e6",
            storageBucket: "user-login-ad4e6.firebasestorage.app",
            messagingSenderId: "815541711200",
            appId: "1:815541711200:web:c6a5a58a91df3321986e05",
            measurementId: "G-WEFZLHB7SC"
        };
        firebase.initializeApp(firebaseConfig);

        // ==================== Supabase Initialization ====================
        const SUPABASE_URL = 'https://tgciqknubmwinyykuuve.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRnY2lxa251Ym13aW55eWt1dXZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNTA2NDMsImV4cCI6MjA4NTgyNjY0M30.eO5YV5ip9e4XNX7QtfZAnrMx_vCCv_HQSfdhD5HhKYk';

        // Corrected: lowercase 'supabase' from CDN
        window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: false,
                persistSession: false,
                async getAccessToken() {
                    const user = firebase.auth().currentUser;
                    if (user) {
                        try {
                            return await user.getIdToken(/* forceRefresh */ false);
                        } catch (err) {
                            console.warn('Failed to get Firebase ID token:', err);
                            return null;
                        }
                    }
                    return null;
                }
            }
        });

        console.log('Supabase client initialized');

        // ==================== Login Form Handler ====================
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Assuming username is email – adjust if needed
            try {
                await firebase.auth().signInWithEmailAndPassword(username, password);
                console.log('Firebase login successful');
                // Redirect or show test section
                document.getElementById('test-section').style.display = 'block';
            } catch (error) {
                alert('Login failed: ' + error.message);
                console.error(error);
            }
        });

        // ==================== Supabase DB Insert Test ====================
        document.getElementById('test-insert-btn')?.addEventListener('click', async () => {
            const resultEl = document.getElementById('test-result');
            resultEl.textContent = 'Inserting test row...';

            try {
                const firebaseUser = firebase.auth().currentUser;
                if (!firebaseUser) throw new Error('No Firebase user logged in');

                // Use Firebase UID as user_id (you can change column to text if uuid doesn't match)
                const { data, error } = await window.supabase
                    .from('research_papers')
                    .insert({
                        title: "Test Paper from ICCTory Login Page",
                        description: "Dummy insert after Firebase login - " + new Date().toISOString(),
                        authors: "Ritcher",
                        user_id: firebaseUser.uid,           // Firebase UID (string)
                        file_path: "test-folder/test-from-login.pdf",
                        file_name: "test-from-login.pdf",
                        file_size: 54321,
                        mime_type: "application/pdf"
                    })
                    .select();

                if (error) throw error;

                resultEl.textContent = 'SUCCESS! Inserted:\n' + JSON.stringify(data, null, 2);
                console.log('Inserted row:', data);
            } catch (err) {
                resultEl.textContent = 'FAILED:\n' + err.message;
                console.error('Insert error:', err);
            }
        });

        // Optional: Listen for auth state (useful for redirect after login)
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                console.log('User is signed in with Firebase:', user.email, user.uid);
                document.getElementById('test-section').style.display = 'block';
                // You can redirect here: window.location.href = 'upload.html';
            } else {
                console.log('No user signed in');
                document.getElementById('test-section').style.display = 'none';
            }
        });
    </script>
</body>
</html>
