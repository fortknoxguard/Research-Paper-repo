<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCTory Login</title>
    <link rel="stylesheet" href="des/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="img/icct.jpeg" alt="ICCT Colleges Foundation Inc. Logo" class="logo">
            <div class="icctory-text">ICCTory</div>
        </div>

        <div class="login-form">
            <h2>Log in</h2>
            <form action="config/login.php" method="post">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" name="username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" name="password">
                    <i class="fas fa-lock"></i>
                </div>
                <button class="login-button" type="submit">Log In</button>
            </form>
            <a href="signup.html" class="signup-link">No account yet? Sign up here.</a>
        </div>
    </div>
</body>
</html>
