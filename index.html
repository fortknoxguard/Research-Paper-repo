<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICCTory Login</title>
  <!-- Google Fonts (Roboto) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <!-- Font Awesome (optional icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Material Web import map -->
  <script type="importmap">
  {
    "imports": {
      "@material/web/": "https://esm.run/@material/web@2/"
    }
  }
  </script>

  <style>
    :root {
      --md-sys-color-primary: #1e88e5;
      --md-sys-color-on-primary: #ffffff;
      --md-sys-color-primary-container: #bbdefb;
      --md-sys-color-on-primary-container: #0d47a1;
      --md-sys-color-background: #fef7ff;
      --md-sys-color-on-background: #1d1b20;
    }

    body {
      font-family: 'Roboto', system-ui, sans-serif;
      margin: 0;
      min-height: 100dvh;
      display: grid;
      place-items: center;

      /* === NEW BACKGROUND === */
      background-image: url('https://i.pinimg.com/736x/16/a9/17/16a91717984d7812f7b11194c0179f7d.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      /* Optional: slight dark overlay if text readability is an issue */
      /* background-color: rgba(0, 0, 0, 0.25); */
      /* background-blend-mode: multiply; */
    }

    .login-container {
      max-width: 420px;
      width: 90%;
      padding: 2.5rem 2rem;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.88);   /* semi-transparent white for contrast */
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);             /* glass/matte effect â€“ looks premium */
      -webkit-backdrop-filter: blur(12px);     /* Safari support */
      border: 1px solid rgba(255,255,255,0.3);
    }

    md-filled-text-field {
      width: 100%;
      --md-filled-text-field-container-shape: 12px;
      margin-bottom: 1.25rem;
    }

    md-filled-button {
      width: 100%;
      --md-filled-button-container-shape: 12px;
      --md-filled-button-label-text-weight: 500;
      margin-top: 1rem;
      height: 48px;
      font-size: 1rem;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      max-width: 140px;
      height: auto;
    }

    .icctory-text {
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--md-sys-color-primary);
      margin-top: 0.8rem;
    }

    h2 {
      text-align: center;
      margin: 0 0 2rem;
      font-weight: 500;
    }

    .signup-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--md-sys-color-primary);
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="https://t.ctcdn.com.br/rPY6z7TjAZv0oThd7b94my2HtHY=/640x360/smart/i803253.jpeg"
           alt="ICCT Colleges Foundation Inc. Logo"
           class="logo">
      <div class="icctory-text">ICCTory</div>
    </div>
    <div class="login-form">
      <h2>Log in</h2>
      <form action="login.php" method="post">
        <md-filled-text-field
          name="username"
          label="Username"
          value=""
          required>
          <md-icon slot="leading-icon">person</md-icon>
        </md-filled-text-field>
        <md-filled-text-field
          type="password"
          name="password"
          label="Password"
          value=""
          required>
          <md-icon slot="leading-icon">lock</md-icon>
        </md-filled-text-field>
        <md-filled-button type="submit">Log In</md-filled-button>
      </form>
      <a href="signup.html" class="signup-link">No account yet? Sign up here.</a>
    </div>
  </div>

  <!-- Material Web components -->
  <script type="module">
    import '@material/web/textfield/filled-text-field.js';
    import '@material/web/button/filled-button.js';
    import '@material/web/icon/icon.js';
  </script>
</body>
</html>
