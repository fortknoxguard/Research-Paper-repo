<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICCTory Login</title>

  <!-- Your custom styles -->
  <link rel="stylesheet" href="index.css">

  <!-- Google Fonts (Roboto is the Material default) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

  <!-- Font Awesome (for any extra icons you might want later) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Import map for bare module specifiers (@material/web/...) -->
  <script type="importmap">
  {
    "imports": {
      "@material/web/": "https://esm.run/@material/web@2/"
    }
  }
  </script>

  <!-- Material 3 theme basics (you can generate full theme later at https://m3.material.io/theme-builder) -->
  <style>
    :root {
      /* Very basic light theme tokens â€“ override in index.css if needed */
      --md-sys-color-primary: #6750a4;
      --md-sys-color-on-primary: #ffffff;
      --md-sys-color-primary-container: #eaddff;
      --md-sys-color-on-primary-container: #21005d;
      --md-sys-color-background: #fef7ff;
      --md-sys-color-on-background: #1d1b20;
      --md-ref-palette-primary40: #6750a4;
    }

    body {
      font-family: 'Roboto', system-ui, sans-serif;
      background: var(--md-sys-color-background);
      color: var(--md-sys-color-on-background);
      margin: 0;
      min-height: 100dvh;
      display: grid;
      place-items: center;
    }

    .login-container {
      max-width: 420px;
      width: 90%;
      padding: 2.5rem 2rem;
      border-radius: 28px;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
    }

    md-filled-text-field {
      width: 100%;
      --md-filled-text-field-container-shape: 12px;
      margin-bottom: 1.25rem;
    }

    md-filled-button {
      width: 100%;
      --md-filled-button-container-shape: 12px;
      --md-filled-button-label-text-weight: 500;
      margin-top: 1rem;
      height: 48px;
      font-size: 1rem;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      max-width: 140px;
      height: auto;
    }

    .icctory-text {
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--md-sys-color-primary);
      margin-top: 0.8rem;
    }

    h2 {
      text-align: center;
      margin: 0 0 2rem;
      font-weight: 500;
    }

    .signup-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--md-sys-color-primary);
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo-section">
      <img src="https://t.ctcdn.com.br/rPY6z7TjAZv0oThd7b94my2HtHY=/640x360/smart/i803253.jpeg" 
           alt="ICCT Colleges Foundation Inc. Logo" 
           class="logo">
      <div class="icctory-text">ICCTory</div>
    </div>

    <div class="login-form">
      <h2>Log in</h2>

      <form action="login.php" method="post">
        <!-- Material 3 filled text field with leading icon -->
        <md-filled-text-field 
          name="username" 
          label="Username" 
          value=""
          required>
          <md-icon slot="leading-icon">person</md-icon>
        </md-filled-text-field>

        <md-filled-text-field 
          type="password" 
          name="password" 
          label="Password" 
          value=""
          required>
          <md-icon slot="leading-icon">lock</md-icon>
        </md-filled-text-field>

        <md-filled-button type="submit">Log In</md-filled-button>
      </form>

      <a href="signup.html" class="signup-link">No account yet? Sign up here.</a>
    </div>
  </div>

  <!-- Load the components you use -->
  <script type="module">
    import '@material/web/textfield/filled-text-field.js';
    import '@material/web/button/filled-button.js';
    import '@material/web/icon/icon.js';           // for <md-icon>
  </script>

</body>
</html>
