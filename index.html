<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCTory Login</title>

    <!-- Direct CSS connection -->
    <link rel="stylesheet" href="index.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://canaltech.com.br/internet/jamal-a-historia-por-tras-do-meme/">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="icct.jpeg" alt="ICCT Colleges Foundation Inc. Logo" class="logo">
            <div class="icctory-text">ICCTory</div>
        </div>

        <div class="login-form">
            <h2>Log in</h2>
            <form action="login.php" method="post">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </div>
                <button class="login-button" type="submit">Log In</button>
            </form>
            <a href="signup.html" class="signup-link">No account yet? Sign up here.</a>
        </div>
    </div>
</body>
</html>
