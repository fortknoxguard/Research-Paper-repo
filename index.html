<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCTory â€“ Sign Up</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Material Web -->
    <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web@1/"
      }
    }
    </script>
    <script type="module">
        import '@material/web/all.js';
    </script>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: window.NEXT_PUBLIC_FIREBASE_API_KEY || "AIzaSyDEOvNlFakVu0cvztoL-PhQI54kgc2q0C8",
            authDomain: window.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN || "user-login-ad4e6.firebaseapp.com",
            projectId: window.NEXT_PUBLIC_FIREBASE_PROJECT_ID || "user-login-ad4e6",
            storageBucket: window.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET || "user-login-ad4e6.firebasestorage.app",
            messagingSenderId: window.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID || "815541711200",
            appId: window.NEXT_PUBLIC_FIREBASE_APP_ID || "1:815541711200:web:c6a5a58a91df3321986e05",
            measurementId: window.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID || "G-WEFZLHB7SC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            const firstnameField = document.querySelector('#firstname');
            const lastnameField  = document.querySelector('#lastname');
            const usernameField  = document.querySelector('#username');
            const passwordField  = document.querySelector('#password');

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const firstname = firstnameField.value.trim();
                const lastname  = lastnameField.value.trim();
                const username  = usernameField.value.trim();
                const password  = passwordField.value;

                if (!firstname || !lastname || !username || !password) {
                    alert("Please fill all fields.");
                    return;
                }

                const email = `${username}@icctory.example.com`;
                const displayName = `${firstname} ${lastname}`;

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    await updateProfile(user, { displayName });
                    await setDoc(doc(db, "users", user.uid), {
                        uid: user.uid,
                        firstname, lastname, username, email,
                        createdAt: new Date().toISOString()
                    });
                    alert(`Welcome, ${displayName}!`);
                    window.location.href = "/dashboard.html";
                } catch (error) {
                    let msg = "Sign up failed.";
                    if (error.code === "auth/email-already-in-use") msg = "Username already taken.";
                    if (error.code === "auth/weak-password") msg = "Password too weak (min 6 chars).";
                    alert(msg + "\n" + error.message);
                }
            });
        });
    </script>

    <style>
        :root {
            --primary: #7c4dff;
            --primary-dark: #5e35b1;
            --text-light: #ffffff;
            --text-light-soft: rgba(255,255,255,0.92);
            --glow: 0 0 20px rgba(124, 77, 255, 0.4);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Ubuntu', system-ui, sans-serif;
            margin: 0;
            min-height: 100dvh;
            display: grid;
            place-items: center;
            background-image: linear-gradient(rgba(0,0,0,0.38), rgba(0,0,0,0.55)),
                              url('https://i.pinimg.com/736x/4c/f3/92/4cf392d02ca0f37d52a25bb6d9859f54.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-light);
        }

        .signup-container {
            width: 100%;
            max-width: 440px;
            background: rgba(30, 20, 60, 0.26);
            backdrop-filter: blur(16px) saturate(140%);
            -webkit-backdrop-filter: blur(16px) saturate(140%);
            border-radius: 32px;
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: var(--glow), 0 16px 60px rgba(0,0,0,0.5);
            padding: 48px 36px 40px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            object-fit: cover;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5), inset 0 0 0 1px rgba(255,255,255,0.15);
            transition: transform 0.4s ease;
        }

        .logo:hover {
            transform: scale(1.08) rotate(4deg);
        }

        .icctory-text {
            font-size: 3.2rem;
            font-weight: 700;
            letter-spacing: -1px;
            color: var(--text-light);
            margin: 16px 0 0;
            text-shadow: 0 4px 20px rgba(0,0,0,0.7), 0 0 20px var(--primary);
        }

        h2 {
            font-size: 1.85rem;
            font-weight: 500;
            margin: 0 0 12px;
            color: var(--text-light);
            text-shadow: 0 2px 12px rgba(0,0,0,0.6);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.85;
            text-align: center;
            margin: -8px 0 32px;
            color: var(--text-light-soft);
        }

        md-outlined-text-field {
            --md-outlined-text-field-container-shape: 16px;
            --md-outlined-text-field-focus-outline-width: 2px;
            --md-outlined-text-field-focus-outline-color: var(--primary);
            --md-outlined-text-field-outline-color: rgba(255,255,255,0.38);
            --md-outlined-text-field-hover-outline-color: rgba(255,255,255,0.55);
            --md-outlined-field-input-text-font: 'Ubuntu', sans-serif;
            --md-outlined-field-label-text-font:   'Ubuntu', sans-serif;
            --md-outlined-field-supporting-text-font: 'Ubuntu', sans-serif;
            background: rgba(255,255,255,0.06);
            margin-bottom: 20px;
        }

        md-outlined-text-field,
        md-outlined-text-field * {
            font-family: 'Ubuntu', sans-serif !important;
        }

        md-outlined-text-field[supporting-text] {
            --md-outlined-text-field-supporting-text-color: rgba(255,255,255,0.7);
        }

        md-filled-button {
            --md-filled-button-container-color: var(--primary);
            --md-filled-button-container-shape: 28px;
            --md-filled-button-hover-container-color: var(--primary-dark);
            height: 56px;
            font-size: 1.05rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        md-filled-button:hover {
            transform: scale(1.04);
            box-shadow: 0 8px 30px rgba(124,77,255,0.45);
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <div class="logo-section">
            <img src="img/icct.jpeg" alt="ICCT Colleges Foundation Inc. Logo" class="logo">
            <div class="icctory-text">ICCTory</div>
        </div>

        <h2>Create Account</h2>
        <div class="subtitle">Join the community today</div>

        <form>
            <md-outlined-text-field id="firstname" label="First name"   required type="text"></md-outlined-text-field>
            <md-outlined-text-field id="lastname"  label="Last name"    required type="text"></md-outlined-text-field>
            <md-outlined-text-field id="username"  label="Username"     required type="text" supporting-text="Used for login"></md-outlined-text-field>
            <md-outlined-text-field id="password"  label="Password"     required type="password" minlength="6" supporting-text="At least 6 characters"></md-outlined-text-field>

            <md-filled-button type="submit" style="margin-top: 24px; width: 100%;">
                Create Account
            </md-filled-button>
        </form>
    </div>

</body>
</html>
