<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCTory – Login</title>
    <!-- Google Fonts: Ubuntu (same as signup) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Material Web (v1 for consistency with your signup) -->
    <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web@1/"
      }
    }
    </script>
    <script type="module">
        import '@material/web/all.js';
    </script>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #7c4dff;
            --primary-dark: #5e35b1;
            --text: #ffffff;
            --text-soft: rgba(255,255,255,0.90);
            --glow: 0 0 24px rgba(124, 77, 255, 0.45);
        }
        body {
            font-family: 'Ubuntu', system-ui, sans-serif;
            margin: 0;
            min-height: 100dvh;
            display: grid;
            place-items: center;
            background: linear-gradient(to bottom, rgba(40,20,80,0.42), rgba(10,5,40,0.62)),
                        url('https://i.pinimg.com/736x/16/a9/17/16a91717984d7812f7b11194c0179f7d.jpg') center/cover no-repeat fixed;
            color: var(--text);
        }
        .login-container {
            width: 100%;
            max-width: 440px;
            background: rgba(35, 25, 70, 0.28);
            backdrop-filter: blur(18px) saturate(160%);
            -webkit-backdrop-filter: blur(18px) saturate(160%);
            border-radius: 36px;
            border: 1px solid rgba(255,255,255,0.14);
            box-shadow: var(--glow), 0 20px 70px rgba(0,0,0,0.55);
            padding: 52px 40px 44px;
            animation: appear 1.1s ease-out;
        }
        @keyframes appear {
            from { opacity: 0; transform: translateY(40px) scale(0.96); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .logo-section {
            text-align: center;
            margin-bottom: 44px;
        }
        .logo {
            width: 110px;
            height: 110px;
            border-radius: 28px;
            object-fit: cover;
            box-shadow: 0 12px 40px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255,255,255,0.18);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        .logo:hover {
            transform: scale(1.1) rotate(6deg);
            box-shadow: 0 16px 50px rgba(124,77,255,0.4), inset 0 0 0 1px rgba(255,255,255,0.25);
        }
        .icctory-text {
            font-size: 3.6rem;
            font-weight: 700;
            letter-spacing: -1.5px;
            color: var(--text);
            margin: 20px 0 0;
            text-shadow: 0 6px 24px rgba(0,0,0,0.8), 0 0 30px rgba(124,77,255,0.5);
        }
        h2 {
            font-size: 2rem;
            font-weight: 500;
            margin: 0 0 8px;
            color: var(--text);
            text-shadow: 0 3px 15px rgba(0,0,0,0.7);
        }
        .subtitle {
            font-size: 1.05rem;
            opacity: 0.88;
            text-align: center;
            margin: -4px 0 36px;
            color: var(--text-soft);
        }
        md-outlined-text-field {
            --md-outlined-text-field-container-shape: 20px;
            --md-outlined-text-field-focus-outline-width: 2.5px;
            --md-outlined-text-field-focus-outline-color: var(--primary);
            --md-outlined-text-field-outline-color: rgba(255,255,255,0.42);
            --md-outlined-text-field-hover-outline-color: rgba(255,255,255,0.65);
            background: rgba(255,255,255,0.07);
            margin-bottom: 22px;
            transition: transform 0.25s ease;
        }
        md-outlined-text-field:focus-within {
            transform: translateY(-2px);
        }
        md-outlined-text-field,
        md-outlined-text-field * {
            font-family: 'Ubuntu', sans-serif !important;
        }
        md-outlined-text-field[supporting-text] {
            --md-outlined-text-field-supporting-text-color: rgba(255,255,255,0.78);
        }
        md-filled-button {
            --md-filled-button-container-color: var(--primary);
            --md-filled-button-hover-container-color: var(--primary-dark);
            --md-filled-button-container-shape: 32px;
            height: 58px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.6px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(124,77,255,0.35);
        }
        md-filled-button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 12px 40px rgba(124,77,255,0.55);
        }
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .signup-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="https://t.ctcdn.com.br/rPY6z7TjAZv0oThd7b94my2HtHY=/640x360/smart/i803253.jpeg"
                 alt="ICCT Colleges Foundation Inc. Logo"
                 class="logo">
            <div class="icctory-text">ICCTory</div>
        </div>
        <h2>Welcome back</h2>
        <div class="subtitle">Log in to continue your journey</div>
        <form>
            <md-outlined-text-field
                id="username"
                label="Username"
                required
                type="text">
                <md-icon slot="leading-icon">person</md-icon>
            </md-outlined-text-field>
            <md-outlined-text-field
                id="password"
                label="Password"
                required
                type="password"
                minlength="6">
                <md-icon slot="leading-icon">lock</md-icon>
            </md-outlined-text-field>
            <md-filled-button type="submit" style="margin-top: 28px; width: 100%;">
                Log In
            </md-filled-button>
        </form>
        <a href="signup.html" class="signup-link">Don't have an account? Sign up</a>
    </div>

    <!-- FIXED Supabase initialization (no more 'supabase' duplicate declaration) -->
    <script>
        // Replace with your real Supabase values
        const SUPABASE_URL = 'https://your-project-ref.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key-here';

        // FIXED: Use window.mySupabase instead of redeclaring 'supabase'
        window.mySupabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: false,
                persistSession: false,
                async getAccessToken() {
                    const user = firebase.auth().currentUser;
                    if (user) {
                        return await user.getIdToken(false);
                    }
                    return null;
                }
            }
        });

        console.log('Supabase client initialized');

        // Test after page load
        setTimeout(async () => {
            const { data: { user }, error } = await window.mySupabase.auth.getUser();
            if (error) console.error('Supabase test error:', error.message);
            else console.log('Supabase user test:', user ? user : 'No user yet');
        }, 2000);
