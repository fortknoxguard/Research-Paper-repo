<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICCTory - Research Papers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="research.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="sidebar-banner">
          <div class="logo-circle">
            <img src="../img/icct.jpeg" alt="ICCT Logo" class="logo-img" />
          </div>
          <h1 class="brand-title">ICCTory</h1>
        </div>

        <nav class="nav-menu">
          <a href="publish.html" class="nav-item"><i class="fa-solid fa-house"></i> Home</a>
          <a href="upload.html" class="nav-item"><i class="fa-solid fa-cloud-arrow-up"></i> Upload</a>
          <a href="publish.html" class="nav-item"><i class="fa-solid fa-clipboard-list"></i> Your Requests</a>
          <a href="research.html" class="nav-item active"><i class="fa-solid fa-file-lines"></i> Research Papers</a>
          <a href="about.html" class="nav-item"><i class="fa-solid fa-circle-info"></i> About</a>
          <a href="profile.html" class="nav-item"><i class="fa-solid fa-user"></i> Profile</a>
        </nav>
      </aside>

      <main class="main-content">
        <div class="page-wrapper">
          <header class="research-header">
            <h2 class="page-title">Research Papers</h2>
            <div class="search-container">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
              <input type="text" id="searchInput" class="search-bar" placeholder="Search by Title, Author, or Keywords..." />
            </div>
          </header>

          <div class="filter-group">
            <div class="dropdown">
              <button onclick="window.toggleDrop('schoolDrop')" class="dropbtn">
                <span id="yearLabel">ALL YEARS</span>
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <div id="schoolDrop" class="dropdown-content">
                <a href="javascript:void(0)" onclick="window.setFilter('year', 'ALL')">All Years</a>
                <a href="javascript:void(0)" onclick="window.setFilter('year', '2024')">2024</a>
                <a href="javascript:void(0)" onclick="window.setFilter('year', '2025')">2025</a>
              </div>
            </div>

            <div class="dropdown">
              <button onclick="window.toggleDrop('deptDrop')" class="dropbtn">
                <span id="deptLabel">ALL DEPARTMENTS</span>
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <div id="deptDrop" class="dropdown-content">
                <a href="javascript:void(0)" onclick="window.setFilter('dept', 'ALL')">All Departments</a>
                <a href="javascript:void(0)" onclick="window.setFilter('dept', 'CS')">Computer Studies</a>
                <a href="javascript:void(0)" onclick="window.setFilter('dept', 'BA')">Business & Accountancy</a>
              </div>
            </div>
          </div>

          <div class="results-count" id="resultsCount">Total Research Papers: 0</div>
          <hr class="divider" />

          <div class="research-grid papers-grid" id="researchGrid"></div>

          <div id="noResults" style="display: none; text-align: center; margin-top: 50px; color: rgba(255,255,255,0.2);">
            <i class="fa-solid fa-folder-open" style="font-size: 3.5rem; margin-bottom: 15px"></i>
            <p>No matching research papers found.</p>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="../js/research.js"></script>
    <script type="module" src="../js/authGuard.js"></script>
  </body>
</html>
