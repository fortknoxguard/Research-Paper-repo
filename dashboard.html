<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCTORY Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css"> <!-- Reuse your existing CSS if possible -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .dashboard-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            color: white;
            text-align: center;
        }
        h1 { margin-bottom: 10px; font-size: 2.2rem; }
        h2 { margin: 30px 0 20px; font-size: 1.5rem; }
        .input-group {
            position: relative;
            margin: 20px 0;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        input[type="file"]::file-selector-button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        button:hover { background: #764ba2; transform: translateY(-2px); }
        #upload-status {
            margin-top: 20px;
            font-weight: 500;
            min-height: 1.5em;
        }
        .success { color: #90ee90; }
        .error   { color: #ff6b6b; }
    </style>
</head>
<body>

    <div class="dashboard-card">
        <h1>ICCTORY Dashboard</h1>
        <p id="welcome-msg">Loading...</p>

        <h2>Upload Research Paper (PDF)</h2>
        <form id="upload-form">
            <div class="input-group">
                <input type="file" id="paper-file" accept=".pdf" required>
            </div>
            <button type="submit">Upload PDF</button>
        </form>

        <p id="upload-status"></p>

        <p style="margin-top: 40px; font-size: 0.9rem;">
            <a href="#" id="logout-link" style="color: #ffdd57; text-decoration: underline;">Log out</a>
        </p>
    </div>

    <script type="module">
        // â”€â”€ Firebase â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDEOvNlFakVu0cvztoL-PhQI54kgc2q0C8",
            authDomain: "user-login-ad4e6.firebaseapp.com",
            projectId: "user-login-ad4e6",
            storageBucket: "user-login-ad4e6.firebasestorage.app",
            messagingSenderId: "815541711200",
            appId: "1:815541711200:web:c6a5a58a91df3321986e05",
            measurementId: "G-WEFZLHB7SC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // â”€â”€ Supabase â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

        const SUPABASE_URL = 'https://tgciqknubmwinyykuuve.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRnY2lxa251Ym13aW55eWt1dXZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNTA2NDMsImV4cCI6MjA4NTgyNjY0M30.eO5YV5ip9e4XNX7QtfZAnrMx_vCCv_HQSfdhD5HhKYk';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: false,
                persistSession: false,
                async getAccessToken() {
                    if (auth.currentUser) {
                        try {
                            const token = await auth.currentUser.getIdToken(false);
                            console.log('Firebase token attached');
                            return token;
                        } catch (err) {
                            console.error('Failed to get Firebase token:', err);
                            return null;
                        }
                    }
                    return null;
                }
            }
        });

        // â”€â”€ Dashboard Logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.addEventListener("DOMContentLoaded", () => {
            const welcomeMsg = document.getElementById("welcome-msg");
            const uploadForm = document.getElementById("upload-form");
            const status = document.getElementById("upload-status");
            const logoutLink = document.getElementById("logout-link");

            // Protect page + show user info
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = "index.html"; // or your login page
                    return;
                }
                const username = user.email?.split('@')[0] || "User";
                welcomeMsg.textContent = `Welcome back, ${username}!`;
            });

            // Logout
            logoutLink.addEventListener("click", async (e) => {
                e.preventDefault();
                await signOut(auth);
                window.location.href = "index.html";
            });

            // Upload handler
            uploadForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const fileInput = document.getElementById("paper-file");
                const file = fileInput.files[0];

                if (!file) {
                    status.textContent = "Please select a PDF file.";
                    status.className = "error";
                    return;
                }

                if (file.type !== "application/pdf") {
                    status.textContent = "Only PDF files are allowed.";
                    status.className = "error";
                    return;
                }

                status.textContent = "Uploading...";
                status.className = "";

                try {
                    const user = auth.currentUser;
                    if (!user) throw new Error("Not authenticated");

                    // Make filename unique (timestamp + original name)
                    const timestamp = Date.now();
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${timestamp}.${fileExt}`;
                    const filePath = `${user.uid}/${fileName}`; // folder per user

                    // Upload to bucket 'research-papers' (create this bucket first!)
                    const { data, error } = await supabase.storage
                        .from('research-papers')
                        .upload(filePath, file, {
                            cacheControl: '3600',
                            upsert: false
                        });

                    if (error) throw error;

                    status.textContent = "Upload successful! ðŸŽ‰ Your paper is now stored.";
                    status.className = "success";
                    fileInput.value = ""; // clear input

                    // Optional: later save metadata to a 'papers' table
                    // await supabase.from('papers').insert({ title: "...", file_path: filePath, user_id: user.uid, ... })

                } catch (err) {
                    console.error("Upload failed:", err);
                    status.textContent = "Upload failed: " + (err.message || "Unknown error");
                    status.className = "error";
                }
            });
        });
    </script>
</body>
</html>
